version: '3.8'

services:
  m365-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - TENANT_ID=${TENANT_ID}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - MICROSOFT_APP_ID=${MICROSOFT_APP_ID}
      - MICROSOFT_APP_PASSWORD=${MICROSOFT_APP_PASSWORD}
      - AGENT_NAME=${AGENT_NAME:-Structural Engineering Assistant}
      - AGENT_DESCRIPTION=${AGENT_DESCRIPTION:-AI-powered structural engineering document search and analysis assistant}
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - m365-agent
    restart: unless-stopped
    profiles:
      - production